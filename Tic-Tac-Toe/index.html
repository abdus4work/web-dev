<body>
    <div class="bg"></div>
    <h1>Tic-Tac-Toe</h1>
    <p>Take rest play a game to free your mind</p>
    <div class="container">
    <div id="p1" class="pbox animation"><h2>Player 1</h2><span id="turn1">Your Turn</span></div>
    <div class="game-container">
        <div class="box">0</div>
        <div class="box bl">1</div>
        <div class="box bl">2</div>
        <div class="box bt">3</div>
        <div class="box bl bt">4</i></div>
        <div class="box bl bt">5</div>
        <div class="box bt">6</div>
        <div class="box bl bt ">7</div>
        <div class="box bl bt">8</div>
    </div>
    <div id="p2" class="pbox "><h2>Player 2</h2><span id="turn2"></span></div>
    </div>
    <script src="https://kit.fontawesome.com/0929ec8fe1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
